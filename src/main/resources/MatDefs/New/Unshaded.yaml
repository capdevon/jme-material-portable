---
MaterialDef: 
  name: "Unshaded"
  MaterialParameters: 
  - type: "Texture2D"
    name: "ShadowMap5"
  - type: "Texture2D"
    name: "ShadowMap4"
  - type: "Boolean"
    name: "SeparateTexCoord"
  - type: "Vector3"
    name: "LightPos"
  - type: "Texture2D"
    name: "ColorMap"
  - type: "Vector4"
    name: "Splits"
  - type: "Boolean"
    name: "UseInstancing"
  - type: "Texture2D"
    name: "ShadowMap1"
  - type: "Texture2D"
    name: "ShadowMap0"
  - type: "Vector3"
    name: "LightDir"
  - type: "Texture2D"
    name: "ShadowMap3"
  - type: "Texture2D"
    name: "ShadowMap2"
  - type: "Vector2"
    name: "FadeInfo"
  - type: "Float"
    name: "PCFEdge"
  - type: "Texture2D"
    name: "GlowMap"
  - type: "Float"
    name: "ShadowIntensity"
  - type: "Float"
    name: "PointSize"
    value: "1"
  - type: "Int"
    name: "NumberOfMorphTargets"
  - type: "Boolean"
    name: "BackfaceShadows"
    value: "true"
  - type: "Vector4"
    name: "Color"
  - type: "Int"
    name: "FilterMode"
  - type: "Float"
    name: "DesaturationValue"
  - type: "Float"
    name: "ShadowMapSize"
  - type: "Boolean"
    name: "VertexColor"
  - type: "Vector4"
    name: "GlowColor"
  - type: "FloatArray"
    name: "MorphWeights"
  - type: "Matrix4"
    name: "LightViewProjectionMatrix1"
  - type: "Float"
    name: "AlphaDiscardThreshold"
  - type: "Matrix4"
    name: "LightViewProjectionMatrix2"
  - type: "Matrix4"
    name: "LightViewProjectionMatrix0"
  - type: "Int"
    name: "NumberOfTargetsBuffers"
  - type: "Boolean"
    name: "HardwareShadows"
  - type: "Matrix4"
    name: "LightViewProjectionMatrix5"
  - type: "Matrix4"
    name: "LightViewProjectionMatrix3"
  - type: "Matrix4Array"
    name: "BoneMatrices"
  - type: "Matrix4"
    name: "LightViewProjectionMatrix4"
  - type: "Texture2D"
    name: "LightMap"
  - type: "Int"
    name: "BoundDrawBuffer"
  - type: "Int"
    name: "NumberOfBones"
  Techniques: 
  - name: "PostShadow"
    FragmentShader: "Common/MatDefs/Shadow/PostShadow.frag"
    VertexShader: "Common/MatDefs/Shadow/PostShadow.vert"
    ShaderLanguages: ["GLSL310", "GLSL300", "GLSL150", "GLSL100"]
    WorldParameters: 
    - "WorldViewProjectionMatrix"
    - "WorldMatrix"
    - "ViewProjectionMatrix"
    - "ViewMatrix"
    Defines: 
      BOUND_DRAW_BUFFER: "BoundDrawBuffer"
      HARDWARE_SHADOWS: "HardwareShadows"
      FILTER_MODE: "FilterMode"
      PCFEDGE: "PCFEdge"
      DISCARD_ALPHA: "AlphaDiscardThreshold"
      COLOR_MAP: "ColorMap"
      SHADOWMAP_SIZE: "ShadowMapSize"
      FADE: "FadeInfo"
      PSSM: "Splits"
      POINTLIGHT: "LightViewProjectionMatrix5"
      NUM_BONES: "NumberOfBones"
      INSTANCING: "UseInstancing"
      BACKFACE_SHADOWS: "BackfaceShadows"
      NUM_MORPH_TARGETS: "NumberOfMorphTargets"
      NUM_TARGETS_BUFFERS: "NumberOfTargetsBuffers"
    ForcedRenderState: 
      Blend: "Modulate"
      DepthWrite: "false"
      PolyOffset: [-0.1, 0]
  - name: "PreNormalPass"
    FragmentShader: "Common/MatDefs/SSAO/normal.frag"
    VertexShader: "Common/MatDefs/SSAO/normal.vert"
    ShaderLanguages: ["GLSL310", "GLSL300", "GLSL150", "GLSL100"]
    WorldParameters: 
    - "WorldViewProjectionMatrix"
    - "WorldViewMatrix"
    - "NormalMatrix"
    - "ViewProjectionMatrix"
    - "ViewMatrix"
    Defines: 
      BOUND_DRAW_BUFFER: "BoundDrawBuffer"
      COLORMAP_ALPHA: "ColorMap"
      NUM_BONES: "NumberOfBones"
      INSTANCING: "UseInstancing"
      NUM_MORPH_TARGETS: "NumberOfMorphTargets"
      NUM_TARGETS_BUFFERS: "NumberOfTargetsBuffers"
  - name: "PreShadow"
    FragmentShader: "Common/MatDefs/Shadow/PreShadow.frag"
    VertexShader: "Common/MatDefs/Shadow/PreShadow.vert"
    ShaderLanguages: ["GLSL310", "GLSL300", "GLSL150", "GLSL100"]
    WorldParameters: 
    - "WorldViewProjectionMatrix"
    - "WorldViewMatrix"
    - "ViewProjectionMatrix"
    - "ViewMatrix"
    Defines: 
      BOUND_DRAW_BUFFER: "BoundDrawBuffer"
      COLOR_MAP: "ColorMap"
      DISCARD_ALPHA: "AlphaDiscardThreshold"
      NUM_BONES: "NumberOfBones"
      INSTANCING: "UseInstancing"
      NUM_MORPH_TARGETS: "NumberOfMorphTargets"
      NUM_TARGETS_BUFFERS: "NumberOfTargetsBuffers"
    ForcedRenderState: 
      FaceCull: "Off"
      ColorWrite: "false"
      PolyOffset: [5, 3]
  - name: "Glow"
    FragmentShader: "Common/MatDefs/Light/Glow.frag"
    VertexShader: "Common/MatDefs/Misc/Unshaded.vert"
    ShaderLanguages: ["GLSL310", "GLSL300", "GLSL150", "GLSL100"]
    WorldParameters: 
    - "WorldViewProjectionMatrix"
    - "ViewProjectionMatrix"
    - "ViewMatrix"
    Defines: 
      BOUND_DRAW_BUFFER: "BoundDrawBuffer"
      HAS_GLOWMAP: "GlowMap"
      HAS_GLOWCOLOR: "GlowColor"
      NUM_BONES: "NumberOfBones"
      INSTANCING: "UseInstancing"
      HAS_POINTSIZE: "PointSize"
      NUM_MORPH_TARGETS: "NumberOfMorphTargets"
      NUM_TARGETS_BUFFERS: "NumberOfTargetsBuffers"
  - name: "Default"
    FragmentShader: "Common/MatDefs/Misc/Unshaded.frag"
    VertexShader: "Common/MatDefs/Misc/Unshaded.vert"
    ShaderLanguages: ["GLSL310", "GLSL300", "GLSL150", "GLSL100"]
    WorldParameters: 
    - "WorldViewProjectionMatrix"
    - "ViewProjectionMatrix"
    - "ViewMatrix"
    Defines: 
      BOUND_DRAW_BUFFER: "BoundDrawBuffer"
      INSTANCING: "UseInstancing"
      SEPARATE_TEXCOORD: "SeparateTexCoord"
      HAS_COLORMAP: "ColorMap"
      HAS_LIGHTMAP: "LightMap"
      HAS_VERTEXCOLOR: "VertexColor"
      HAS_POINTSIZE: "PointSize"
      HAS_COLOR: "Color"
      NUM_BONES: "NumberOfBones"
      DISCARD_ALPHA: "AlphaDiscardThreshold"
      NUM_MORPH_TARGETS: "NumberOfMorphTargets"
      NUM_TARGETS_BUFFERS: "NumberOfTargetsBuffers"
      DESATURATION: "DesaturationValue"