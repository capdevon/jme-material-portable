      BoundDrawBuffer: "BOUND_DRAW_BUFFER"
      HardwareShadows: "HARDWARE_SHADOWS"
      FilterMode: "FILTER_MODE"
      PCFEdge: "PCFEDGE"
      AlphaDiscardThreshold: "DISCARD_ALPHA"
      ShadowMapSize: "SHADOWMAP_SIZE"
      FadeInfo: "FADE"
      Splits: "PSSM"
      LightViewProjectionMatrix5: "POINTLIGHT"
      NumberOfBones: "NUM_BONES"
      UseInstancing: "INSTANCING"
      BackfaceShadows: "BACKFACE_SHADOWS"
      NumberOfMorphTargets: "NUM_MORPH_TARGETS"
      NumberOfTargetsBuffers: "NUM_TARGETS_BUFFERS"
    ForcedRenderState: 
      Blend: "Modulate"
      DepthWrite: "false"
      PolyOffset: [-0.1, 0]