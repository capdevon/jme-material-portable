    name: "ShadowMap1"
  - type: "Texture2D"
    name: "ShadowMap0"
  - type: "Vector3"
    name: "LightDir"
  - type: "Texture2D"
    name: "ShadowMap3"
  - type: "Texture2D"
    name: "ShadowMap2"
  - type: "Vector2"
    name: "FadeInfo"
  - type: "Vector4"
    name: "BaseColor"
    value: 
    - "1"
    - "1"
    - "1"
    - "1"
