  - type: "Texture2D"
    name: "EmissiveMap"
  - type: "Texture2D"
    name: "SpecularMap"
  - type: "Float"
    name: "Glossiness"
    value: "1"
  - type: "Texture2D"
    name: "SpecularGlossinessMap"
  - type: "Vector4"
    name: "Emissive"
  - type: "Float"
    name: "NormalType"
    value: "-1"
  - type: "Float"
    name: "ShadowIntensity"
  - type: "Texture2D"
    name: "MetallicRoughnessMap"
    colorSpace: "Linear"
  - type: "Float"
    name: "EmissivePower"
